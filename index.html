<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>
<body>
    <div class="container">

        <div class="header">
            <h1>ToDo List</h1>
        </div>
        <div>
            <button type="button" id="date">Display today's date</button>
        </div>
        <form action="">
            <input type="text" placeholder="Add a new item" id="new-todo">
            <button type="button" id="enter">Enter!</button>
        </form>
        <div>
            <h2>To do list</h2>
            <ul id="list">
                <!-- items on ToDo list go here! -->
            </ul>
        </div>

        <div>
            <h2>Completed list</h2>
            <ul id="completed-list" name="Completed">

            </ul>
        </div>
    </div>
    
</body>
</html>
